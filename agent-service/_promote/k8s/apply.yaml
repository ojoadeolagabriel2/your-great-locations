  namespace: location-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  namespace: location-ns
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: agent-service
          image: registry-1.docker.io/ojoadeolagabriel/agent-service:latest
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 12345
            timeoutSeconds: 3
            initialDelaySeconds: 60
            failureThreshold: 3
            periodSeconds: 5
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 12345
            timeoutSeconds: 3
            initialDelaySeconds: 70
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          ports:
            - containerPort: 12345
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: agent-service-config-map
---
kind: Service
apiVersion: v1
metadata:
  namespace: location-ns
  name: agent-service
spec:
  selector:
    name: agent-service
  ports:
    - port: 12345 # Default port for image